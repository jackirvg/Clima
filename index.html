<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="title">Advanced Weather Finder</h1>
    <div class="search-box">
      <input type="text" id="country-input" placeholder="Enter a country...">
      <button id="search-btn">Search by Country</button>
    </div>
    <div class="search-box">
      <input type="number" id="latitude-input" placeholder="Latitude" step="0.01">
      <input type="number" id="longitude-input" placeholder="Longitude" step="0.01">
      <button id="search-coords-btn">Search by Coordinates</button>
    </div>
    <div id="weather-result" class="weather-result hidden">
      <h2 id="location-name"></h2>
      <p id="current-weather"></p>
      <canvas id="weather-chart"></canvas>
    </div>
    <div id="forecast-result" class="forecast-result hidden">
      <h3>5-Day Forecast</h3>
      <div id="forecast-container" class="forecast-container"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
